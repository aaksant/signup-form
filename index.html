<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="left-img">
      <img src="/svg/20547283_6310505.svg" alt="A sign-up ilustration" />
      <div class="left-img credit">
        <span
          >Ilustration by
          <a
            href="https://www.freepik.com/free-vector/privacy-policy-concept-illustration_20547283.htm#query=sign%20up&position=3&from_view=search&track=ais&uuid=6e3d7f33-1176-4ced-a100-2115901b44b8"
            >freepik.com</a
          ></span
        >
      </div>
    </div>
    <div class="container">
      <header>
        <h1>Let's get started!</h1>
        <div class="header-line">
          <span class="header-line text">Sign-up</span>
        </div>
      </header>
      <form action="#" class="main-form">
        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="firstName" id="first-name" required />
        </div>
        <div class="form-row">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="lastName" id="last-name" required />
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input type="text" name="email" id="email" required />
        </div>
        <div class="form-row">
          <label for="phone-num">PHONE NUMBER</label>
          <input
            type="tel"
            name="phoneNum"
            id="phone-num"
            pattern="^[0-9]{8}"
            required
          />
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="16"
            required
          />
        </div>
        <div class="form-row">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="password"
            id="confirm-password"
            required
          />
          <p class="validation"></p>
        </div>
        <div class="decision">
          <div class="form-row agreement">
            <label for="agreement">
              <input
                type="checkbox"
                name="isAgree"
                id="agreement"
                value="is-agree"
                required
              />
              <span
                >By clicking this checbox, I accept the
                <a href="#">Terms and Conditions</a>.</span
              >
            </label>
          </div>
          <div class="form-row btn">
            <button type="submit" class="submit-btn">I'm down</button>
          </div>
          <div class="has-account">
            Already have an account? <a href="#">Log in</a>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
